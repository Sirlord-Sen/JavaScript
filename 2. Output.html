<!DOCTYPE html>
<html>
    <head>
        <title>Output</title>
    </head>
    
    <body>
        
        <h1>Javascript Output</h1>
        
        <div id="output"></div>
        
        <script type="text/javascript">
            // Alert Box
            window.alert(2 * 6);
            
            //Modify HTML output
            document.write("Hello World");
            
            //Write into an HTML element using innerHTML
            document.getElementById("output").innerHTML = 3 * 3;
            
            // Write into the browser console
            
            console.log("Youre in the console")
        
        </script>
        
    </body>
</html>
