            class Users {
                constructor (email, name, password) {
                    this.email = email;
                    this.name = name;
                    this.password = password;
                }
                
                logIn() {
                    console.log(this.email, "just logged in");
                    return this;
                }
                
                logOut() {
                    console.log(this.email, "just logged out");
                    return this;
                }
             }
            
            class Admin extends Users {
                deleteUser(user){
                    users = users.filter(u => u.email != user.email);
                } 
            }
            
            var userOne = new Users ("lodwaf12@gmail.com","Lord Wiafe", "I love God.");
            var userTwo = new Users ("angelopokua12@gmail.com","Angel Opokua", "lordem");
            var adminOne = new Admin ("benwaf@gmail.com", "Benjamin Wiafe", "I am Ben");
            var users = [userOne, userTwo, adminOne];
            
            userOne.logOut().logIn();
            adminOne.deleteUser(userOne);
            console.log(users);
