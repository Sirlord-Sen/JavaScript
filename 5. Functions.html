<!DOCTYPE html>
<html>
    <head>
        <title>Functions</title>
    </head>
    
    <body>
        <h1>Functions</h1>
        
        <script type="text/javascript">
            
            function dogYears( yourAge ) 
            {
                return(yourAge * 7);
            }
            
            //document.write( "If you were a dog, you'd be " + dogYears(19) + " " + "years old!" );
            
            var age = 19;
            var dog = dogYears( age );
            
            document.write( "If you were a dog, you'd be " + dog + " " + "years old!" ); // This works the same as the first one that has been commented.
            
            
        </script>
    </body>
</html>
